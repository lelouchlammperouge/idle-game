<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Idle Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Cookie Clicker Idle Game</h1>

    <!-- Login form -->
    <div id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br>

        <button onclick="login()">Login</button>
    </div>

    <!-- Game interface -->
    <div id="game" style="display: none;">
        <div id="stats">
            <p>Cookies: <span id="cookieCount">0</span></p>
            <p>Click Rate: <span id="clickRate">1</span></p>
            <p>Auto-clickers: <span id="autoClickers">0</span></p>
        </div>
        <button onclick="clickCookie()">Click the cookie</button>
        <button onclick="buyAutoClicker()">Buy Auto-clicker</button>
    </div>

    <script>
        // Simulated user data stored in local storage
        const users = [
            { email: "user@example.com", password: "password123" },
            { email: "anotheruser@example.com", password: "securepassword" }
        ];

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Save user data in local storage
                localStorage.setItem('user', JSON.stringify(user));
                
                // Hide login form, show game interface
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('game').style.display = 'block';

                // Initialize the game
                initGame();
            } else {
                alert('Invalid email or password. Please try again.');
            }
        }

        function initGame() {
            // Retrieve user data from local storage
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                // Initialize the game with user data
                // For simplicity, I'm just initializing cookies and click rate
                cookies = 0;
                clickRate = 1;
                autoClickers = 0;
                updateStats();
            }
        }

        function clickCookie() {
            cookies += clickRate;
            updateStats();
        }

        function buyAutoClicker() {
            const autoClickerCost = 10 * (autoClickers + 1);
            if (cookies >= autoClickerCost) {
                cookies -= autoClickerCost;
                autoClickers += 1;
                clickRate += 1;
                updateStats();
                alert(`Auto-clicker purchased! Click rate is now ${clickRate}.`);
            } else {
                alert("Not enough cookies to buy an auto-clicker.");
            }
        }

        function updateStats() {
            document.getElementById('cookieCount').innerText = cookies;
            document.getElementById('clickRate').innerText = clickRate;
            document.getElementById('autoClickers').innerText = autoClickers;
        }

        // Auto-click every second
        setInterval(function () {
            cookies += autoClickers * clickRate;
            updateStats();
        }, 1000);
    </script>
</body>
</html>
